<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Build</title>
    <meta name="author" content="Prince-nwachukwu">
    <link rel="stylesheet" href="styles/tablebuild.css">
</head>

<body>
    <table>
        <caption>Table 1: Account Feature Comparison </caption>
        <thead>
            <tr>
                <th class="b-dark" colspan="4" scope="colgroup">ACME Wildwest Service</th>
            </tr>
            <tr class="sub-head">
                <th scope="col"></th>
                <th scope="col">Basic</th>
                <th scope="col">Premium</th>
                <th scope="col">Deluxe</th>
            </tr>
            <tr class="feature">
                <th>Feature 1</th>
                <td>✔️</td>
                <td>✔️</td>
                <td>✔️</td>
            </tr>
            <tr class="grey feature">
                <th>Feature 2</th>
                <td>❌</td>
                <td>✔️</td>
                <td>✔️</td>
            </tr>
            <tr class="feature">
                <th>Feature 3</th>
                <td>❌ </td>
                <td>❌ </td>
                <td>✔️</td>
            </tr>
        </thead>
    </table>
</body>

</html>
